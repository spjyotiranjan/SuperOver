<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img id = "logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="">
        <main>
            <div  id="ind-score">
                <h1>IND</h1>
                <div class="ball" id="ind">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="run-wick">
                    <span id="run-ind">0</span>
                    <span>/</span>
                    <span id="wick-ind">0</span>
                </div>
            </div>
            <div  id="pak-score">
                <h1>PAK</h1>
                <div class="ball" id="pak">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="run-wick">
                    <span id="run-pak">0</span>
                    <span>/</span>
                    <span id="wick-pak">0</span>
                </div>
            </div>
        </main>
        <footer>
            <img class= "button" id = "strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png
            " alt="">
            <img class= "button" id = "reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png
            " alt="">
        </footer>
    </div>
</body>
<script src="app.js"></script>
</html>
